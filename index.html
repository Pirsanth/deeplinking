<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Deep linking</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    h1 {
    }
    a {
      color: "powderblue";
      font-size: "14px";
    }
    .invalid {
      color: "red"
    }
  </style>
</head>
 
<body>
  <h1>Deep linking html</h1>
  
  <h3>Used cars</h3>

  <div>
    <a href="./product-ads/5ef361413694996d1bd21409">Volkswagen Golf</a>
  </div> 

  <div>
    <a href="./product-ads/5ef363913694996d1bd21523">Porshe Macan</a>
  </div>

  <div>
    <a href="./product-ads/5efc73bceb5d346ffddbad48">BMW 2 Series</a>
  </div>
    
  <h3 class="invalid">Invalid Link</h3>
  <div>
   <a href="./product-ads//" class="invalid">Broken link</a>
  </div>

</body>
</html>
